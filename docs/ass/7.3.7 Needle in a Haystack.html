<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle, rect {fill: none; stroke: black;} </style>
<body>
<svg width=100 height=100>
<g id='first'>
  <circle cx=30 cy=30 r=10></circle>
  <rect x=60 y=20 width=20 height=20></rect>
</g>
<g id='second'>
  <circle cx=30 cy=70 r=10></circle>
  <rect x=60 y=60 width=20 height=20></rect>
</g>
</svg>
<script>
  d3.select('#second')
  .select('rect')
  .style('fill', 'red')
</script>
</body>
</html>
