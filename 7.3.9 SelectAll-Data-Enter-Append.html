<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body>
<svg width=100 height=350>
</svg>
</body>
<script>
  var data = [4,8,15,16,23,42];
  d3.select('svg')
    .selectAll('circle')
    .data(data)
    .enter().append('circle')
    .attr('cx', 50)
    .attr('cy', function(d,i) {return 50*i +50;})
    .attr('r', function(d) {return d;})
</script></html>
